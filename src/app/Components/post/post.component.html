<div class="container">
  <mat-card class="example-card" *ngFor="let post of postList">
    <mat-card-header>
      <mat-card-title>
        {{ post.id }}
        {{ post.title }}</mat-card-title
      >
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="addToCart(post)">add</button>
      <button mat-button (click)="removeFromCart()">remove</button>
    </mat-card-actions>
  </mat-card>
</div>
